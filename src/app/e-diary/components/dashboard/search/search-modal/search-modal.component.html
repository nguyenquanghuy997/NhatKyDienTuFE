<div
  [class]="'modal' + (isVisible ? ' fade show' : '')"
  id="myModal"
  [style]="isVisible ? 'block' : 'none'"
  #myModal
>
  <div class="modal-dialog modal-fullscreen">
    <!-- Display -->
    <div class="modal-content">
      <div class="modal-header justify-content-between align-items-center">
        <h5 class="modal-title">Chi tiết kết quả tìm kiếm</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          (click)="onHide()"
        >
          <i class="anticon anticon-close"></i>
        </button>
      </div>
      <div class="modal-body modal-dialog-scrollable">
        <ng-container>
          <form id="myForm" class="w-90">
            <perfect-scrollbar>
              <div
                [ngxSummernoteView]="htmlContent"
                contenteditable="true"
              ></div>
            </perfect-scrollbar>
          </form>
        </ng-container>
      </div>
      <div class="modal-footer">
        <button
          (click)="onHide()"
          id="closeModalButton"
          class="btn btn-secondary"
          data-dismiss="modal"
        >
          Đóng
        </button>
      </div>
    </div>
    <!--// -->
  </div>
</div>
