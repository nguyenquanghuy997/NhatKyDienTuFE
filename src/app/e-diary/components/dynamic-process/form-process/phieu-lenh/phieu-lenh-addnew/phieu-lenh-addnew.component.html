<app-error-page
  [isNotPermission]="
    lstFunctionCode && !lstFunctionCode.includes(FunctionCode.CREATE)
  "
></app-error-page>

<div
  *ngIf="lstFunctionCode && lstFunctionCode.includes(FunctionCode.CREATE)"
  class="card"
>
  <div *ngIf="loading">
    <div class="loading-overlay">
      <div class="loading-spinner"></div>
    </div>
  </div>
  <div class="card-header p-t-5 p-b-5">
    <div class="form-row">
      <div class="col-lg-12 text-right">
        <button
          type="submit"
          class="btn btn-primary m-r-5"
          (click)="onSaveDiary()"
        >
          <i class="anticon anticon-save"></i>
          Lưu
        </button>

        <a
          class="btn btn-secondary"
          [routerLink]="['/processform/reftype', RefTypeModel.Id]"
        >
          <i class="anticon anticon-rollback"></i>
          Thoát
        </a>
      </div>
    </div>
  </div>

  <div class="card-body">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item">
        <a
          class="nav-link active"
          id="common-tab"
          data-toggle="tab"
          href="#common"
          role="tab"
          aria-controls="common"
          aria-selected="true"
          >Thông tin chung</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          id="data-tab"
          data-toggle="tab"
          href="#data"
          role="tab"
          aria-controls="data"
          aria-selected="false"
          (click)="loadIframe()"
          >Thông tin nhập</a
        >
      </li>
    </ul>

    <div class="tab-content m-t-15" id="myTabContent">
      <!-- Thông tin chung -->
      <div
        class="tab-pane fade show active"
        id="common"
        role="tabpanel"
        aria-labelledby="common-tab"
      >
        <form [formGroup]="formGroup" (ngSubmit)="onSaveDiary()">
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="Name">Tên <span class="text-danger">*</span></label>
              <input
                type="text"
                class="form-control"
                id="Name"
                placeholder="Tên"
                formControlName="Name"
                [ngClass]="{ 'is-invalid': submitted && f.Name.errors }"
              />

              <div *ngIf="submitted && f.Name.errors" class="invalid-feedback">
                <div *ngIf="f.Name.errors.required">Không được trống</div>
                <div *ngIf="f.Name.errors.maxlength">Tối đa 100 ký tự</div>
              </div>
            </div>

            <div class="form-group col-md-8">
              <label for="Note">Ghi chú</label>
              <textarea
                class="form-control"
                id="Note"
                placeholder="Ghi chú"
                rows="3"
                formControlName="Note"
                [ngClass]="{ 'is-invalid': submitted && f.Note.errors }"
              ></textarea>

              <div *ngIf="submitted && f.Note.errors" class="invalid-feedback">
                <div *ngIf="f.Note.errors.maxlength">Tối đa 1000 ký tự</div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <!--// -->

      <!-- Thông tin nhập -->
      <!-- <div
        class="tab-pane fade"
        id="data"
        role="tabpanel"
        aria-labelledby="data-tab"
      >
        <form id="myForm">
          <div class="form-row">
            <perfect-scrollbar>
              <div [ngxSummernoteView]="item.Context"></div>
            </perfect-scrollbar>
          </div>
        </form>
      </div> -->
      <div
        class="tab-pane fade"
        id="data"
        role="tabpanel"
        aria-labelledby="data-tab"
      >
        <!-- Form content -->
        <form id="myForm">
          <app-iframe-content
            #appiframe
            [context]="item.Context"
            [isReadOnly]="false"
            [showButtonRedirect]="false"
            (onSetLstEquipment)="onReceiveLstEquiment($event)"
          >
          </app-iframe-content>
        </form>
        <!--// -->
      </div>
      <!--// -->
    </div>
  </div>
</div>
