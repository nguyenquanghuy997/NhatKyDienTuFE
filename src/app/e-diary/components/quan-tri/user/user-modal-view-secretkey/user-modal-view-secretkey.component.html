<div class="modal" id="myModalViewSecret" #myModalViewSecret>
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <!-- Display -->
    <div class="modal-content">
      <div class="modal-header justify-content-between align-items-center">
        <h5 class="modal-title">Thông tin bảo mật của người dùng</h5>
        <button
          type="button"
          class="close"
          (click)="onHide()"
        >
          <i class="anticon anticon-close"></i>
        </button>
      </div>
      <div class="modal-body scrollable">
        <div class="m-b-5">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="formGroupExampleInput">Tên đăng nhập</label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="model.Username"
                readonly
              />
            </div>

            <div class="form-group col-md-6">
              <label for="formGroupExampleInput"
                >Khóa bảo mật (dùng cho xác thực 2 bước với T-OTP)</label
              >

              <div class="input-affix m-b-10">
                <input
                  [type]="isShow == true ? 'text' : 'password'"
                  type="text"
                  class="form-control"
                  [(ngModel)]="secretKey"
                  readonly
                />
                <i
                  class="suffix-icon anticon anticon-eye"
                  (mousedown)="onMouseDownShowInfo()"
                  (mouseup)="onMouseUpHideInfo()"
                  (mouseout)="onMouseOutHideInfo()"
                ></i>
              </div>
            </div>
          </div>

          <div
            class="form-row"
            *ngIf="
              lstFunctionCode &&
              lstFunctionCode.includes(FunctionCode.VIEWSECRET)
            "
          ></div>
        </div>
      </div>
      <div class="modal-footer">
        <button
          (click)="onHide()"
          id="closeModalViewSecretButton"
          class="btn btn-secondary"
        >
          Đóng
        </button>
        <button
          type="button"
          class="btn btn-primary"
          data-toggle="modal"
          data-target="#myModalViewSecret"
          id="openModalViewSecretButton"
          [hidden]="true"
        >
          <!-- Mở Modal -->
        </button>
      </div>
    </div>
  </div>
</div>
