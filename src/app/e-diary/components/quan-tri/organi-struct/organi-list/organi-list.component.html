<div class="">
  <div class="form-row m-t-10 m-b-10">
    <div class="form-group col-md-12 d-flex m-b-0">
      <div [class]="'m-l-' + 20 * level" class="d-flex m-b-0">
        <!-- icon cụp xòe  -->
        <div class="m-b-0 m-l-5" style="width: 20px">
          <a
            *ngIf="model.Children && model.Children.length > 0"
            data-toggle="collapse"
            aria-expanded="true"
            style="cursor: pointer"
            class="form-control border-0 p-r-0 p-l-0"
            (click)="onClickCollapse(!model.IsCollapse)"
          >
            <i *ngIf="!model.IsCollapse" class="anticon anticon-down"></i>
            <i *ngIf="model.IsCollapse" class="anticon anticon-right"></i>
          </a>
          <!-- <a
            *ngIf="!model.Children || model.Children.length == 0"
            style="cursor: pointer"
            class="form-control border-0 p-r-0 p-l-0"
            href="javascript:void({{ model.Id }});"
            >abc
          </a> -->
        </div>
        <div
          [ngClass]="[
            'm-b-0',
            model.IsHighlighted == true ? 'IsHighlighted' : ''
          ]"
        >
          <span
            *ngIf="model.Name"
            [ngClass]="{
              'form-control border-0': true,
              clickedOrg: isClicked === true,
            }"
            [id]="'span' + model.Id"
          >
            <a
              href="javascript:void({{ model.Id }});"
              (click)="onGetItemDetail(model)"
              *ngIf="model.Name"
              data-toggle="tooltip"
              data-placement="top"
              title="Xem chi tiết"
              [ngClass]="{ linkClicked: isClicked }"
              [id]="model.Id"
              >{{ model.Name }}</a
            >
          </span>
        </div>
      </div>
    </div>
  </div>

  <!-- Nếu có bản ghi childs -->
  <div
    *ngIf="model.Children && model.Children.length > 0"
    [class]="!model.IsCollapse ? 'expand show' : 'collapse'"
  >
    <div class="p-t-0 p-b-0">
      <div class="accordion">
        <div
          class="card"
          *ngFor="let item of model.Children; let indexOfelement = index"
        >
          <!-- Đệ quy lại chính nó để buid tree -->
          <app-organi-list
            [model]="item"
            [parentModel]="model"
            (onSetItemDetail)="onGetItemDetail($event)"
            [level]="level + 1"
          ></app-organi-list>
        </div>
      </div>
    </div>
  </div>
  <!-- Không có bản ghi childs nào thì thôi -->
</div>
