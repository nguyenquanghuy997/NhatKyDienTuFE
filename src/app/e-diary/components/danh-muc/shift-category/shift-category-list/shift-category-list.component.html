<app-error-page
  [isNotPermission]="
    lstFunctionCode && !lstFunctionCode?.includes(FunctionCode.VIEW)
  "
></app-error-page>
<div
  *ngIf="lstFunctionCode && lstFunctionCode.includes(FunctionCode.VIEW)"
  class="card"
>
  <div *ngIf="loading">
    <div class="loading-overlay">
      <div class="loading-spinner"></div>
    </div>
  </div>
  <!-- Filter - BEGIN -->
  <div class="card-body">
    <div class="row m-b-5">
      <div class="col-lg-8">
        <form nz-form [formGroup]="searchForm" (ngSubmit)="onSearchData()">
          <div class="form-group row">
            <div class="col-md-3">
              <label for="name">Tên</label>
              <input
                type="text"
                class="form-control"
                placeholder="Nhập tên loại ca"
                id="name"
                formControlName="Name"
              />
            </div>
            <div class="col-md-3">
              <label for="isactive">Trạng thái</label>
              <select
                id="isactive"
                formControlName="IsActive"
                class="form-control"
              >
                <option value="null">Tất cả</option>
                <option [ngValue]="true">Hoạt động</option>
                <option [ngValue]="false">Không hoạt động</option>
              </select>
            </div>
            <div class="col-md-3 d-flex align-items-end">
              <button class="btn btn-primary">
                <i class="anticon anticon-search"></i>
              </button>
            </div>
          </div>
        </form>
      </div>
      <div
        class="col-lg-4 form-group"
        *ngIf="lstFunctionCode.includes(FunctionCode.CREATE)"
      >
        <div class="h-100 d-flex align-items-end justify-content-end">
          <button
            class="btn btn-primary"
            (click)="onOpenModalCreate()"
          >
            <i class="anticon anticon-plus-circle m-r-5"></i>
            <span>Thêm mới</span>
          </button>
        </div>
      </div>
    </div>
    <!-- Filter - END -->

    <!-- Table - BEGIN -->
    <div class="dataTables_wrapper dt-bootstrap4 no-footer">
      <div class="table-responsive">
        <table
          id="dtDynamicVerticalScroll"
          class="table table-hover table-bordered e-commerce-table"
        >
          <thead>
            <tr>
              <th class="text-center align-middle" [width]="'5%'">STT</th>
              <th class="text-left align-middle" [width]="'25%'">Tên</th>
              <th class="text-left align-middle" [width]="'25%'">Nhà máy</th>
              <th class="text-center align-middle" [width]="'10%'">
                Trạng thái
              </th>
              <th class="text-left align-middle" [width]="'25%'">Ghi chú</th>
              <th class="text-center align-middle" [width]="'8%'">Tác vụ</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of lstItem; let indexOfelement = index">
              <td class="text-center">
                {{ (pageIndex - 1) * pageSize + indexOfelement + 1 }}
              </td>
              <td class="text-left">
                <a
                  href="javascript:void({{ item.Id }});"
                  class="text-primary"
                  (click)="onOpenModalDisplay(item.Id)"
                >
                  {{ item.Name }}
                </a>
              </td>
              <td class="text-left" style="white-space: pre-wrap">
                {{ item.OrganizationName }}
              </td>
              <td class="text-center">
                <span
                  *ngIf="item.IsActive"
                  class="badge badge-pill badge-primary font-weight-bold"
                  >Hoạt động</span
                >
                <span
                  *ngIf="!item.IsActive"
                  class="badge badge-pill badge-secondary font-weight-bold"
                  >Không hoạt động</span
                >
              </td>
              <td class="text-left" style="white-space: pre-wrap">
                {{ item.Note }}
              </td>
              <td class="text-center">
                <button
                  class="btn btn-icon btn-hover btn-sm btn-rounded pull-right"
                  *ngIf="lstFunctionCode.includes(FunctionCode.EDIT)"
                  (click)="onOpenModalEdit(item.Id)"
                  data-toggle="tooltip"
                  title="Sửa"
                >
                  <i class="anticon anticon-edit"></i>
                </button>
                <button
                  class="btn btn-icon btn-hover btn-sm btn-rounded"
                  data-toggle="tooltip"
                  title="Xóa"
                  *ngIf="lstFunctionCode.includes(FunctionCode.DELETE)"
                  (click)="onDeleteModal(item)"
                >
                  <i class="anticon anticon-delete"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Paging - BEGIN -->
      <app-pagination
        [pageIndex]="pageIndex"
        [totalItem]="totalItem"
        [pageSize]="pageSize"
        [pageCount]="pageCount"
        (onChangePagination)="onChangePagination($event)"
      >
      </app-pagination>
      <!-- Paging - END -->
      <app-nodata-info [totalItem]="totalItem"> </app-nodata-info>
    </div>
    <!-- Table - END -->
  </div>

  <app-shift-category-modal
    #popup
    [model]="popupItem"
    [functionCode]="functionCode"
    [lstFunctionCode]="lstFunctionCodePopup"
    (onSubmitModal)="onSubmitModal($event)"
    (onSwitchEdit)="onSwitchEdit()"
    (onConfirmDel)="onDeleteModal($event)"
  >
  </app-shift-category-modal>
</div>
