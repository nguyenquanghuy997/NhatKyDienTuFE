<div *ngIf="loading">
    <div class="loading-overlay">
      <div class="loading-spinner"></div>
    </div>
  </div>
<form [formGroup]="form">
    <div class="form-row">
        <div class="form-group col-4">
            <label>Ngày vận hành</label>
            <div class="input-affix">
                <i class="prefix-icon anticon anticon-calendar"></i>

                <input type="text" placeholder="Chọn ngày" class="form-control" bsDatepicker [minDate]="minDate"
                    [maxDate]="maxDate" [bsConfig]="datePickerConfig" [(ngModel)]="reportDate"
                    formControlName="ReportDate" />
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-8">
            <button class="btn btn-success m-r-5" (click)="onDownloadTempFile()">Tải file mẫu</button>
            <button class="btn btn-primary" (click)="onUploadFile()">Chọn file</button>
            <input id='uploadFile' type='file'
                accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
                hidden (change)="onChooseFile($event)" #fileInput />
        </div>
    </div>
</form>
