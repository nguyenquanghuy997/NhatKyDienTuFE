<div class="modal-body scrollable">
  <div class="m-b-30">
    <h5 class="m-b-0">Header Color</h5>
    <p>Config header background color</p>
    <div class="theme-configurator d-flex m-t-10">
      <div class="radio">
        <input
          id="header-default"
          name="header-theme"
          type="radio"
          checked
          value="default"
        />
        <label for="header-default"></label>
      </div>
      <div class="radio">
        <input
          id="header-primary"
          name="header-theme"
          type="radio"
          value="primary"
        />
        <label for="header-primary"></label>
      </div>
      <div class="radio">
        <input
          id="header-success"
          name="header-theme"
          type="radio"
          value="success"
        />
        <label for="header-success"></label>
      </div>
      <div class="radio">
        <input
          id="header-secondary"
          name="header-theme"
          type="radio"
          value="secondary"
        />
        <label for="header-secondary"></label>
      </div>
      <div class="radio">
        <input
          id="header-danger"
          name="header-theme"
          type="radio"
          value="danger"
        />
        <label for="header-danger"></label>
      </div>
    </div>
  </div>
  <hr />
  <div>
    <h5 class="m-b-0">Side Nav Dark</h5>
    <p>Change Side Nav to dark</p>
    <div class="switch d-inline">
      <input
        type="checkbox"
        name="side-nav-theme-toogle"
        id="side-nav-theme-toogle"
        [(ngModel)]="isSideNavDark"
        (ngModelChange)="toggleSideNavDark()"
      />
      <label for="side-nav-theme-toogle"></label>
    </div>
  </div>
  <hr />
  <div>
    <h5 class="m-b-0">Folded Menu</h5>
    <p>Toggle Folded Menu</p>
    <div class="switch d-inline">
      <input
        type="checkbox"
        name="side-nav-fold-toogle"
        id="side-nav-fold-toogle"
        [(ngModel)]="isFolded"
        (ngModelChange)="toggleFold()"
      />
      <label for="side-nav-fold-toogle"></label>
    </div>
  </div>
  <hr />
  <div>
    <h5 class="m-b-0">Thử nghiệm</h5>
    <p>Các chức năng thử nghiệm</p>
    <ul>
      <li
        [ngClass]="'nav-item alone'"
        [routerLinkActive]="'active'"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <a [routerLink]="'/configs/formOld'">
          <span class="icon-holder">
            <i
              class="m-r-10"
              [ngClass]="['outline', 'anticon anticon-user']"
            ></i>
          </span>
          <span class="title">Màn hình động SummerNote</span>
        </a>
      </li>
      <li
        [ngClass]="'nav-item alone'"
        [routerLinkActive]="'active'"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <a [routerLink]="'/admins/downloadLog'">
          <span class="icon-holder">
            <i
              class="m-r-10"
              [ngClass]="['outline', 'anticon anticon-user']"
            ></i>
          </span>
          <span class="title">Tải file log</span>
        </a>
      </li>
    </ul>
  </div>
</div>
